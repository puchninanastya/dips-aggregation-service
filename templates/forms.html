<div class="contact-form">
<form method="POST" enctype="multipart/form-data">
  {{ form.non_field_errors }}
  {% for field in form %}
    <div class="form-grids">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        {% endif %}
    </div>
  {% endfor %}
  {% csrf_token %}
  <input type="submit" name="" value="Submit">
  <div class="clearfix"> </div>
</form>
</div>
